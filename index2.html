
<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>An Example of Multiple Visualisation</h1>

<h2>This is the first visualisation</h2>
<div id="v1"></div>

<h2>This is the second visualisation</h2>
<div id="v2"></div>

<h2>This is the third visualisation</h2>
<div id="v3"></div>

<script type="text/javascript">
  
  var vis1 = "./Map.json";
  
  vegaEmbed('#v1', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "./Horizontal Stacked Bar Chart.json";
  
  vegaEmbed('#v2', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis3 = "./Horizontal Repeated Chart.json";
  
  vegaEmbed('#v3', vis3).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
